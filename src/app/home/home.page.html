<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Canteen Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Canteen Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card *ngFor = "let food of menu">
    <ion-card-header>
      <ion-img [src] = "food.image" class="card-image"></ion-img>
      <ion-card-subtitle style="padding-top: 10px;">Tasty Food</ion-card-subtitle>
      <ion-card-title>{{food.name + " " + food.emoji}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>

</ion-content>
